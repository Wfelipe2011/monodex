<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Nosso Serviço!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-out;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            background-color: #ff6b6b;
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #ee5253;
            transform: translateY(-3px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out alternate;
        }
        .shape:nth-child(1) { top: 10%; left: 10%; width: 80px; height: 80px; animation-delay: 0s; }
        .shape:nth-child(2) { top: 80%; left: 20%; width: 120px; height: 120px; animation-delay: 2s; }
        .shape:nth-child(3) { top: 30%; left: 90%; width: 60px; height: 60px; animation-delay: 4s; }
        .shape:nth-child(4) { top: 60%; left: 5%; width: 100px; height: 100px; animation-delay: 6s; }
        .shape:nth-child(5) { top: 5%; left: 70%; width: 90px; height: 90px; animation-delay: 8s; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <div class="container">
        <h1>Olá! Bem-vindo(a) ao Nosso Serviço!</h1>
        <p>Estamos felizes em ter você aqui. Explore nossas funcionalidades e descubra o que podemos fazer por você.</p>
        <p>Para mais informações, entre em contato conosco ou explore nossos recursos.</p>
        <a href="#" class="button">Saiba Mais</a>
    </div>
</body>
</html>
